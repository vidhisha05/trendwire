<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWire - Your News Hub</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; }
        .navbar { background: #007bff; padding: 15px; text-align: center; color: white; font-size: 1.5rem; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .news-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; border-radius: 8px; }
        .news-card h3 { margin: 10px 0; }
        .footer { text-align: center; padding: 10px; background: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" style="color: white; text-decoration: none;">TrendWire</a>
    </div>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <div class="footer">
        &copy; 2025 TrendWire. All Rights Reserved.
    </div>

</body>
</html>
