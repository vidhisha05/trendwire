<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrendWire - News</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- TOP BAR -->
    <div class="top-bar d-flex justify-content-between p-2">
        <h6>March 10, 2025 | <span class="epaper">e-Paper</span></h6>
        <div class="login-btns">
            <h6>N P V Mallika</h6>
            <h6>Vidhisha Singh</h6>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <h1 class="logo text-center">TRENDWIRE</h1>
    </header>

    <!-- NAVBAR -->
    <nav>
        <ul>
            <li><a href="{% url 'fake_or_what' %}">Fake or what ?</a></li>
            <li><a href="{% url 'fact_check' %}">Trending Misinformation</a></li>     
            <li><a href="{% url 'home' %}">Home</a></li>          
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row">
            <!-- News Section (Left Side) -->
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>      
            </div>
        </div>
    </div>
</body>
</html>
