{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        
        <!-- Latest News Section -->
        <h1 class="text-center my-4">Latest News</h1>
        <div class="row">
            {% for article in articles %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100">
                        <img class="card-img-top img-fluid w-50 mx-auto d-block" src="{{ article.image }}" alt="News image">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                            </h5>
                            <p class="card-text">{{ article.summary }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Published: {{ article.published }}</small>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No news available.</p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
