{% extends 'base.html' %}

{% block content %}
    <div class="news-container">
        <h1>Latest News</h1>
        {% for article in articles %}
            <div class="news-item">
                <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
                <p>{{ article.description }}</p>
                <small>Source: {{ article.source.name }}</small>
            </div>
        {% empty %}
            <p>No news available.</p>
        {% endfor %}
    </div>
{% endblock %}
